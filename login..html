<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded p-8 w-96">
  <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Login</h2>

  <input id="email" type="email" placeholder="Email" class="border p-2 rounded w-full mb-4">
  <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-4">

  <button id="loginBtn" class="bg-gradient-to-r from-red-500 to-red-700 text-white py-2 w-full rounded">
    Login
  </button>

  <p id="msg" class="text-red-600 mt-3 text-center"></p>

  <p class="text-center mt-4 text-gray-600">
    Don't have an account?
    <a href="signup.html" class="text-red-600 font-semibold hover:underline">Sign Up</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDC49oGcE3EAXSjjJ1mstpowbpjaaY8PTc",
  authDomain: "mcode-sales.firebaseapp.com",
  projectId: "mcode-sales",
  storageBucket: "mcode-sales.appspot.com",
  messagingSenderId: "823876737976",
  appId: "1:823876737976:web:45245a0fef4f5094dd0d4d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const msgEl = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");

loginBtn.onclick = async () => {
  msgEl.innerText = "";

  const email = emailEl.value.trim();
  const password = passEl.value.trim();

  if (!email || !password) {
    msgEl.innerText = "Please enter email and password";
    return;
  }

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    const snap = await getDoc(doc(db, "users", user.uid));

    // üîê SAFE DEFAULT
    let role = "staff";

    if (snap.exists() && snap.data().role) {
      role = snap.data().role;
    }

    if (role === "owner") {
      window.location.href = "owner.html";
    } else {
      window.location.href = "index.html";
    }

  } catch (err) {
    msgEl.innerText = err.message.replace("Firebase:", "");
  }
};
</script>

</body>
</html>
