<script>
/* ==============================
   FIREBASE INIT
============================== */
const firebaseConfig = {
  apiKey: "AIzaSyDC49oGcE3EAXSjjJ1mstpowbpjaaY8PTc",
  authDomain: "mcode-sales.firebaseapp.com",
  projectId: "mcode-sales",
  databaseURL: "https://mcode-sales-default-rtdb.firebaseio.com",
  storageBucket: "mcode-sales.appspot.com",
  messagingSenderId: "823876737976",
  appId: "1:823876737976:web:45245a0fef4f5094dd0d4d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* =====================================================
   APP STATE
===================================================== */
let userUID = null;
let productData = [];
let cart = [];
let soldData = [];

/* ==============================
   AUTH HANDLER
============================== */
auth.onAuthStateChanged(async user => {
  if (user) {
    userUID = user.uid;
    document.getElementById("userEmail").innerText = user.email;
    setAuthIcon(true);
    await loadFromFirebase();
    renderProducts();
    updateCartUI();
    
 window.addEventListener("hashchange", () => {
  if (location.hash === "#admin") {
    adminGate();
  }
});
  } else {
    disableAdmin();
    setAuthIcon(false);
    window.location.href = "firebase login.html";
  }
});
function requestAdminAccess(){
  const pass = prompt("Enter Admin Password");
  if(pass === "ADMIN123"){
    localStorage.setItem("isAdmin", "true");
    enableAdmin();
  } else {
    alert("Admin access denied");
  }
}
function toggleHistory(){
  const history = document.getElementById("history");
  history.classList.toggle("hidden");
  renderHistory();
}
function renderHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  
  if (soldData.length === 0) {
    list.innerHTML = "<p class='text-gray-600'>No sales yet</p>";
    return;
  }
  
  // Group by date
  const grouped = soldData.reduce((acc, s) => {
    acc[s.date] = acc[s.date] || [];
    acc[s.date].push(s);
    return acc;
  }, {});
  
  for (const date in grouped) {
    list.innerHTML += `<h3 class="font-bold mt-4 mb-2 text-lg">${date}</h3>`;
    grouped[date].forEach((s, i) => {
      list.innerHTML += `
        <div class="bg-gray-100 p-3 rounded mb-1">
          <p class="font-semibold">${i + 1}. ${s.name} √ó ${s.qty}</p>
          <p>Total: ‚Ç¶${s.price * s.qty}</p>
          <p class="text-sm text-gray-600">
            Cash: ‚Ç¶${s.payment.cash || 0},
            POS: ‚Ç¶${s.payment.pos || 0},
            Bank: ‚Ç¶${s.payment.bank || 0}
          </p>
        </div>
      `;
    });
  }
}
function adminGate() {
  disableAdmin(); // prevent flicker
  
  setTimeout(() => {
    if (localStorage.getItem("isAdmin") === "true") {
      enableAdmin();
    } else {
      requestAdminAccess();
    }
  }, 150); // small delay = smooth UX
}
function openAdmin(e) {
  e.preventDefault();
  location.hash = "#admin";
  adminGate();
}
function disableAdmin(){
  isAdmin = false;
  localStorage.removeItem("isAdmin");
  document.getElementById("admin").classList.add("hidden");
}

function setAuthIcon(loggedIn) {
  const btn = document.getElementById("authBtn");
  
  if (loggedIn) {
    btn.innerText = "üö™"; // Logout icon
    btn.title = "Logout";
    
    btn.onclick = async () => {
      if (!confirm("Are you sure you want to logout?")) return;
      
      // Clear admin + local session
      localStorage.removeItem("isAdmin");
      
      // Clear UI immediately
      document.getElementById("userEmail").innerText = "";
      document.getElementById("admin").classList.add("hidden");
      
      cart = [];
      productData = [];
      soldData = [];
      
      try {
        await auth.signOut();
        window.location.replace("firebase login.html");
      } catch (err) {
        alert("Logout failed");
        console.error(err);
      }
    };
    
  } else {
    btn.innerText = "üîë"; // Login icon
    btn.title = "Login";
    btn.onclick = () => {
      window.location.href = "firebase login.html";
    };
  }
}
/* ==============================
   FIREBASE DATA FUNCTIONS
============================== */
async function saveToFirebase(){
  if(!userUID) return;
  const ref = db.ref("users/" + userUID);
  await ref.set({companyName: clientCompanyName, products: productData, cart: cart, sold: soldData});
}

async function loadFromFirebase(){
  if(!userUID) return;
  const ref = db.ref("users/" + userUID);
  const snapshot = await ref.get();
  if(snapshot.exists()){
    const data = snapshot.val();
    clientCompanyName = data.companyName || "My Company";
    document.getElementById('companyName').innerText = clientCompanyName;
    productData = data.products || [];
    cart = data.cart || [];
    soldData = data.sold || [];
  }
}
function toggleSearch() {
    document.getElementById("searchBox").classList.toggle("hidden");
  }
  
/* =====================================================
   RENDER & CART FUNCTIONS
===================================================== */
const productListEl = document.getElementById('productList');
const cartItemsEl = document.getElementById('cartItems');
const searchProd = document.getElementById('searchProd');
const cartBtn = document.getElementById('cartBtn');
const closeCart = document.getElementById('closeCart');
const checkoutBtn = document.getElementById('checkoutBtn');
const checkoutModal = document.getElementById('checkoutModal');
const orderSummary = document.getElementById('orderSummary');
const closeCheckout = document.getElementById('closeCheckout');
const confirmOrder = document.getElementById('confirmOrder');
const cashPay = document.getElementById('cashPay');
const posPay = document.getElementById('posPay');
const bankPay = document.getElementById('bankPay');

function renderProducts(search=''){
  productListEl.innerHTML='';
  productData.filter(p=>p.name.toLowerCase().includes(search.toLowerCase()))
  .forEach((p,i)=>{
    productListEl.innerHTML += `
    <div class="bg-white shadow p-4 rounded-lg">
      <h3 class="font-semibold">${p.name} ${p.qty<=5?`<span class="low-stock">(Low Stock: ${p.qty})</span>`:''}</h3>
      <p class="text-red-600 font-bold">‚Ç¶${p.price}</p>
      <p class="text-sm">Stock: ${p.qty}</p>
      <div class="flex justify-between mt-2">
        <button onclick="adjustQty(${i},-1)" class="px-2 bg-gray-200 rounded">-</button>
        <span id="qty${i}">1</span>
        <button onclick="adjustQty(${i},1)" class="px-2 bg-gray-200 rounded">+</button>
      </div>
      <button onclick="addToCart(${i})" class="bg-gradient-to-r from-red-500 to-red-700 text-white w-full py-2 rounded mt-2">Add to Cart</button>
    </div>`;
  });
}
function renderAdminProducts() {
  const adminList = document.getElementById("adminProductList");
  adminList.innerHTML = "";

  if(productData.length === 0){
    adminList.innerHTML = "<p class='text-gray-600'>No products yet</p>";
    return;
  }

  productData.forEach((p,i)=>{
    adminList.innerHTML += `
      <div class="flex items-center gap-2 bg-white p-2 rounded shadow">
        <input type="text" value="${p.name}" class="border p-1 rounded w-32" onchange="updateName(${i}, this.value)">
        <button onclick="changeQty(${i}, -1)" class="bg-gray-300 px-2 rounded">-</button>
        <span id="adminQty${i}" class="w-8 text-center">${p.qty}</span>
        <button onclick="changeQty(${i}, 1)" class="bg-gray-300 px-2 rounded">+</button>
        <input type="number" value="${p.price}" class="border p-1 rounded w-24" onchange="updatePrice(${i}, this.value)">
        <button onclick="deleteProduct(${i})" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
      </div>
    `;
  });
}

// Update name
function updateName(idx, val){
  if(!val) return alert("Name cannot be empty");
  productData[idx].name = val;
  saveToFirebase(); renderProducts(); renderAdminProducts();
}

// Update price
function updatePrice(idx, val){
  val = parseFloat(val);
  if(isNaN(val) || val < 0) return alert("Invalid price");
  productData[idx].price = val;
  saveToFirebase(); renderProducts(); renderAdminProducts();
}

// Increment/decrement qty
function changeQty(idx, val){
  productData[idx].qty += val;
  if(productData[idx].qty < 0) productData[idx].qty = 0;
  document.getElementById("adminQty"+idx).innerText = productData[idx].qty;
  saveToFirebase(); renderProducts();
}

// Delete product
function deleteProduct(idx){
  if(confirm("Are you sure you want to delete this product?")){
    productData.splice(idx,1);
    saveToFirebase(); renderProducts(); renderAdminProducts();
  }
}
function enableAdmin(){
  isAdmin = true;
  document.getElementById("admin").classList.remove("hidden");
  renderAdminProducts(); // Render admin stock table
}
function adjustQty(idx,val){
  const el=document.getElementById('qty'+idx);
  let qty=parseInt(el.innerText)+val;
  if(qty<1) qty=1;
  el.innerText=qty;
}

function addToCart(idx){
  const qtySel = +document.getElementById('qty'+idx).innerText;
  if(qtySel>productData[idx].qty) return alert("Not enough stock");
  cart.push({...productData[idx], qty: qtySel});
  updateCartUI();
}

function updateCartUI(){
  cartItemsEl.innerHTML='';
  let total=0;
  cart.forEach((p,index)=>{
    total+=p.price*p.qty;
    cartItemsEl.innerHTML+=`
    <div class="flex justify-between items-center bg-gray-100 p-2 rounded">
      <div>
        <p class="font-semibold">${p.name} x${p.qty}</p>
        <p class="text-sm text-gray-600">‚Ç¶${p.price*p.qty}</p>
      </div>
      <button onclick="removeFromCart(${index})" class="text-red-600 text-xl hover:scale-110 transition">‚ùå</button>
    </div>`;
  });
  document.getElementById('cartTotal').innerText=total;
  document.getElementById('cartCount').innerText=cart.length;
  saveToFirebase();
}

function removeFromCart(index){ cart.splice(index,1); updateCartUI(); saveToFirebase(); }

/* =====================================================
   ADD PRODUCT
===================================================== */
document.getElementById('addProductForm').onsubmit=e=>{
  e.preventDefault();
  if(prompt("Enter Password")!=="ADMIN123") return alert("Wrong password");
  const name = document.getElementById('prodName').value;
  const price = +document.getElementById('prodPrice').value;
  const qty = +document.getElementById('prodQty').value;
  if(!name || !price || !qty) return alert("Fill all fields");
  productData.push({name,price,qty});
  document.getElementById('prodName').value=''; document.getElementById('prodPrice').value=''; document.getElementById('prodQty').value='1';
  saveToFirebase(); renderProducts();
}
/* =  SEARCH===*/
searchProd.oninput=e=>renderProducts(e.target.value);

/* ====== MODALS ===*/
cartBtn.onclick=()=>document.getElementById('cartModal').style.display='flex';
closeCart.onclick=()=>document.getElementById('cartModal').style.display='none';

checkoutBtn.onclick=()=>{
  document.getElementById('cartModal').style.display='none';
  let summary='', total=0;
  cart.forEach(i=>{summary+=`${i.name} x${i.qty} - ‚Ç¶${i.price*i.qty}\n`; total+=i.price*i.qty;});
  orderSummary.value = summary + `Total: ‚Ç¶${total}`;
  checkoutModal.style.display='flex';
};
closeCheckout.onclick=()=>checkoutModal.style.display='none';

confirmOrder.onclick = () => {
  const cash = +cashPay.value || 0,
    pos = +posPay.value || 0,
    bank = +bankPay.value || 0;
  const paid = cash + pos + bank;
  const total = cart.reduce((a, p) => a + p.price * p.qty, 0);
  if (paid < total) return alert("Incomplete payment");
  
  const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
  
  cart.forEach(c => {
    const idx = productData.findIndex(p => p.name === c.name);
    if (idx !== -1) productData[idx].qty -= c.qty;
    soldData.push({
      ...c,
      date: today,
      payment: { cash, pos, bank }
    });
  });
  
  cart = [];
  updateCartUI();
  renderProducts();
  checkoutModal.style.display = 'none';
  saveToFirebase();
  alert("Sale completed");
};
/* ==============================
   PRINT AND EXPORT FUNCTIONS (GROUPED BY DATE)
============================== */

// Print sales history grouped by date with grand totals and company name
function printHistory() {
  if (soldData.length === 0) return alert("No sales to print.");

  // Group soldData by date
  const grouped = soldData.reduce((acc, s) => {
    acc[s.date] = acc[s.date] || [];
    acc[s.date].push(s);
    return acc;
  }, {});

  // Build HTML table for printing
  let printContent = `
    <html>
    <head>
      <title>Sales History</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; color: #333; }
        h1 { text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 10px; }
        h2 { margin-top: 40px; border-bottom: 2px solid #333; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tfoot td { font-weight: bold; background-color: #cbd5e1; font-size: 1.1em; }
      </style>
    </head>
    <body>
      <h1>${clientCompanyName}</h1>
      <h1>Sales History Report</h1>
  `;

  for (const date in grouped) {
    printContent += `<h2>Date: ${date}</h2>`;
    printContent += `
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total (‚Ç¶)</th>
            <th>Cash (‚Ç¶)</th>
            <th>POS (‚Ç¶)</th>
            <th>Bank (‚Ç¶)</th>
          </tr>
        </thead>
        <tbody>
    `;

    let grandTotal = 0, totalCash = 0, totalPOS = 0, totalBank = 0;

    grouped[date].forEach((s, i) => {
      const total = s.price * s.qty;
      grandTotal += total;
      totalCash += s.payment.cash || 0;
      totalPOS += s.payment.pos || 0;
      totalBank += s.payment.bank || 0;

      printContent += `
        <tr>
          <td>${i + 1}</td>
          <td>${s.name}</td>
          <td>${s.qty}</td>
          <td>${total}</td>
          <td>${s.payment.cash || 0}</td>
          <td>${s.payment.pos || 0}</td>
          <td>${s.payment.bank || 0}</td>
        </tr>
      `;
    });

    // Add grand total row with highlighted style
    printContent += `
        </tbody>
        <tfoot>
          <tr style="background-color: #94a3b8; color: #fff; font-weight: bold; font-size: 1.1em;">
            <td colspan="3">Grand Total</td>
            <td>${grandTotal}</td>
            <td>${totalCash}</td>
            <td>${totalPOS}</td>
            <td>${totalBank}</td>
          </tr>
        </tfoot>
      </table>`;
  }

  printContent += `</body></html>`;

  const printWindow = window.open('', '', 'height=600,width=900');
  printWindow.document.write(printContent);
  printWindow.document.close();
  printWindow.print();
}
// Export sales history to Excel (CSV) grouped by date with Grand Total per date and company name
function exportExcel() {
  if (soldData.length === 0) return alert("No sales to export.");

  // Group soldData by date
  const grouped = soldData.reduce((acc, s) => {
    acc[s.date] = acc[s.date] || [];
    acc[s.date].push(s);
    return acc;
  }, {});

  // Add company name at the top
  let csv = `${clientCompanyName}\n\n`; // This will appear at the top row
  csv += 'Date,Product,Quantity,Total,Cash,POS,Bank\n';

  for (const date in grouped) {
    let grandTotal = 0, totalCash = 0, totalPOS = 0, totalBank = 0;

    grouped[date].forEach(s => {
      const total = s.price * s.qty;
      grandTotal += total;
      totalCash += s.payment.cash || 0;
      totalPOS += s.payment.pos || 0;
      totalBank += s.payment.bank || 0;

      csv += `${date},${s.name},${s.qty},${total},${s.payment.cash || 0},${s.payment.pos || 0},${s.payment.bank || 0}\n`;
    });

    // Add Grand Total row for the date
    csv += `${date},Grand Total,,${grandTotal},${totalCash},${totalPOS},${totalBank}\n\n`;
  }

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.setAttribute("href", url);
  link.setAttribute("download", "sales_history.csv");
  link.style.display = "none";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
